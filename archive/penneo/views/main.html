<div class="file-list"> <table st-table="displayedList" st-safe-src="list"> <thead> <tr> <th colspan="2"> <th colspan="3"> <input st-search placeholder="Type to Search" class="input-sm form-control" type="search">   <tr class="table-headers"> <th st-sort="title">Title <th st-sort="created" st-sort-default="reverse">Created <th st-sort="modified">Modified <th st-sort="type">Type <th st-sort="status">Status   <tbody> <tr ng-repeat="row in displayedList"> <td> <!-- Item Type Icons --> <i ng-if="row.type == 'folder'" class="fa fa-folder"></i> <i ng-if="row.type == 'file'" class="fa fa-file"></i> <i ng-if="row.type == 'document'" class="fa fa-file-text"></i> <i ng-if="row.type == 'casefile'" class="fa fa-archive"></i> {{ row.title }}  <td> <span class="card">Created: </span> {{ row.created * 1000 | amDateFormat:'DD/MM/YYYY, h:mm a' }}  <td> <span class="card">Modified: </span> {{ row.modified * 1000 | amDateFormat:'DD/MM/YYYY, h:mm a' }}  <td class="capitalize"> <span class="card">Type: </span> {{ row.type }}  <td class="capitalize"> <span class="card">Status: </span> {{ row.statusName }}    <tfoot> <tr> <td colspan="5" class="text-center"> <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>    </table> </div>
